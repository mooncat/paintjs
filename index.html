<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>PaintJS</title>
</head>
<body>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="controls__range">
      <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1">
    </div>

    <div class="controls__btns">
      <button id="jsMode">Fill</button>
      <button id="jsSave">Save</button>
    </div>

    <div class="controls__colors" id="jsColors">
      <div class="controls__color" style="background-color: #000000"></div>
      <div class="controls__color" style="background-color: white"></div>
      <div class="controls__color" style="background-color: #F83A30"></div>
      <div class="controls__color" style="background-color: #FA9500"></div>
      <div class="controls__color" style="background-color: #FBCC01"></div>
      <div class="controls__color" style="background-color: #4CD963"></div>
      <div class="controls__color" style="background-color: #5AC8FA"></div>
      <div class="controls__color" style="background-color: #287AFF"></div>
      <div class="controls__color" style="background-color: #5755D5"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
